<mat-card>
  <mat-card-title>
    <span *ngIf="question.id">Edit Question</span>
    <span *ngIf="!question.id">New Question</span>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="question.text" name="question" placeholder="Question">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="question.correctAnswer" name="correctAnswer" placeholder="Correct Answer">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="question.answer1" name="answer1" placeholder="Wrong Answer 1">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="question.answer2" name="answer2" placeholder="Wrong Answer 2">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="question.answer3" name="answer3" placeholder="Wrong Answer 3">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="question.id" (click)='api.putQuestion(question)' mat-button>EDIT</button>
    <button *ngIf="question.id" (click)="createQuestion()" mat-button>NEW</button>
    <button *ngIf="!question.id" (click)="post(question)" mat-button>Post</button>
  </mat-card-actions>
</mat-card>
<app-questions></app-questions>
