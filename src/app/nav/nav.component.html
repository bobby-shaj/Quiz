<mat-toolbar class="example-button-row button">
    <button mat-flat-button routerLink="/quiz">Quiz</button>
    <button mat-flat-button routerLink="/play">Play</button>
    <span style="flex: 1 1 auto;"></span>
    <button mat-flat-button *ngIf="!auth.isAuthenticated" routerLink="/register">Register</button>
    <span></span>
    <button mat-flat-button *ngIf="!auth.isAuthenticated" routerLink="/login">Login</button>
    <button mat-flat-button *ngIf="auth.isAuthenticated" (click)="auth.logout()">Logout</button>
</mat-toolbar>
