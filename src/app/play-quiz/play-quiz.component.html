<mat-card>
  <mat-card-content>
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel *ngFor="let question of questions; let i = index" [expanded]="step === i" (opened)="setStep(i)">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{question.text}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-radio-group [(ngModel)]="question.selectedAnswer" style="display: flex; flex-direction:column;">
          <mat-radio-button class="fullWidth" *ngFor="let answer of question.answers" [value]="answer">
            {{answer}}
          </mat-radio-button>
        </mat-radio-group>
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="finish()">Score</button>
  </mat-card-actions>
</mat-card>
